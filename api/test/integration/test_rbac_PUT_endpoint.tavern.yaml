---
test_name: PUT /security/roles

includes:
  - !include common.yaml

stages:
  - type: ref
    id: login_get_token
  - name: Modify a role in the system

    request: &modify_role_request
      url: "{protocol:s}://{host:s}:{port:d}/security/roles/2"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: PUT
      json:
        name: "testModified"
        rule:
          normal_user: "get_permissionsM"

    response:
      status_code: 200
      body:
        id: 2
        name: "testModified"
        policies: !anything
        rule:
          normal_user: "get_permissionsM"

  - name: Modify a role in the system (without change rule)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/security/roles/2"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: PUT
      json:
        name: "testModified2"

    response:
      status_code: 200
      body:
        id: 2
        name: "testModified2"
        policies: !anything
        rule:
          normal_user: "get_permissionsM"

  - name: Modify a role in the system (without change name)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/security/roles/2"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: PUT
      json:
        rule:
          normal_user: "get_permissionsM2"

    response:
      status_code: 200
      body:
        id: 2
        name: "testModified2"
        policies: !anything
        rule:
          normal_user: "get_permissionsM2"

  - name: Modify an unexistent role in the system
    request:
      url: "{protocol:s}://{host:s}:{port:d}/security/roles/999"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: PUT
      json:
        name: "Unexistent"
        rule:
          user: "no"

    response:
      status_code: 400
      body: &error_response_role
        code: !anyint
        dapi_errors: !anything
        detail: !anystr
        status: 400
        title: !anystr
        type: "about:blank"
---
test_name: PUT /security/roles/{role_id}/policies/{policy_id}

includes:
  - !include common.yaml

stages:
  - type: ref
    id: login_get_token
  - name: Create link role-policy
    request:
      url: "{protocol:s}://{host:s}:{port:d}/security/roles/2/policies/2,3"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: PUT

    response:
      status_code: 200
      body:
        id: 2
        name: "testModified2"
        policies:
          - id: 2
          - id: 3
        rule:
          normal_user: "get_permissionsM2"

  - name: Create link role-policy
    request:
      url: "{protocol:s}://{host:s}:{port:d}/security/roles/3/policies/3"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: PUT

    response:
      status_code: 200
      body:
        id: 3
        name: !anystr
        policies:
          - id: 3
        rule:
          normal_user: !anystr

  - name: Create link role-policy (non-existent role)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/security/roles/999/policies/2,3"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: PUT

    response:
      status_code: 400
      body:
        <<: *error_response_role
  - name: Create link role-policy (non-existent policy)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/security/roles/2/policies/999,3"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: PUT

    response:
      status_code: 400
      body:
        <<: *error_response_role

  - name: Create link role-policy (Both non-existent)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/security/roles/999/policies/999,2"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: PUT

    response:
      status_code: 400
      body:
        <<: *error_response_role
